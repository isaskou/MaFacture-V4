<form [formGroup]="newClientForm" (ngSubmit)="saveContact()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Societe">Société</label>
      <input type="text" class="form-control" id="Societe" placeholder="Société">
    </div>
    <div class="form-group col-md-6">
      <label for="NumTVA">Num de TVA</label>
      <input type="text" class="form-control" id="NumTVA" placeholder="Num TVA">
    </div>
  </div>

<hr/>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Prenom">Prenom</label>
      <input type="text" class="form-control" id="Prenom" placeholder="prenom">
    </div>
    <div class="form-group col-md-4">
      <label for="Nom">Nom</label>
      <input type="text" class="form-control" id="Nom" placeholder="Nom">
    </div>
    <div class="form-group col-md-4">
      <label for="Surnom">Surnom</label>
      <input type="text" class="form-control" id="Surnom" placeholder="Surnom">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="Email">Email</label>
      <input type="email" class="form-control" id="Email" placeholder="toto@tutu.be"/>
    </div>
    <div class="form-group col-md-4">
      <label for="Tel">Téléphone</label>
      <input type="text" class="form-control" id="Tel" placeholder="0489.123.456">
    </div>
  </div>

  <hr/>

  <div class="form-row">
  
    <div class="form-group col-md-10">
      <label for="Adresse">Adresse</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Chée de Waterloo">
    </div>
  
    <div class="form-group col-md-2">
      <label for="Num">Numero</label>
      <input type="text" class="form-control" id="Numero" placeholder="Num">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Ville">Ville</label>
      <input type="text" class="form-control" id="Ville">
    </div>
    <div class="form-group col-md-4">
      <label for="CodePostal">Code Postal</label>
      <input type="text" class="form-control" id="CodePostal">

    </div>
    
    <div class="form-group col-md-2">
      <label for="Pays">Pays</label>
      <input type="text" class="form-control" id="Pays">
    </div>
  </div>

  <hr/>
  
  <div class="d-flex flex-row-reverse">
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <button type="reset" class="btn btn-secondary">Annuler</button>
  </div>
</form>
